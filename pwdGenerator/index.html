<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>

<body>
    <div id="container">
        <div class="appcontainer">
            <h1>Generate a</h1>
            <h2>random password</h2>
            <p class="tagline">Never use an insecure password again</p>

            <hr class="line1">
            <div class="contenedor">
                <div style="width: 50%;">
                    <button class="btnpwd" onclick="getPassword()">Generate Passwords</button>
                </div>
                <div style="width: 50%;">
                    <div>
                        <div style="display:flex; margin-bottom: 20px;">
                            <label class="label2" style="align-self: center;" for="pwdlengthslide"><strong>Password
                                    Length</strong>
                            </label>
                            <div style="display: flex; width: 30%;">
                                <input class="pwdlen" type="number" id="pwdlengthtxt" value="15" min="8" max="128" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <div style="display: flex;">
                            <label class="label2" for="uppercase"><strong>Include Uppercase</strong>
                            </label>
                            <input type="checkbox" id="uppercase" checked=true />
                        </div>
                        <div style="display: flex;">
                            <label class="label2" for="numbers"><strong>Include Numbers</strong> </label>
                            <input type="checkbox" id="numbers" checked=true />
                        </div>
                        <div style="display: flex;">
                            <label class="label2" for="symbols"><strong>Include Symbols</strong>
                            </label>
                            <input type="checkbox" id="symbols" checked=true />
                        </div>
                    </div>
                </div>
            </div>
            <hr class="line1">
            <div style="display: flex;">
                <div class="tooltip" style="display: flex; width: 50%;">
                    <input class="pwdout" type="text" id="password1" onclick="copyPwd(this,'tooltip1')" onmouseleave="outFunc('tooltip1')" readonly>
                    <span class="tooltiptext" id="tooltip1">Click to copy</span>
                </div>
                <div class="tooltip" style="display: flex; width: 50%;">
                    <input class="pwdout" type="text" id="password2" onclick="copyPwd(this,'tooltip2')" onmouseleave="outFunc('tooltip2')" readonly>
                    <span class="tooltiptext" id="tooltip2">Click to copy</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
