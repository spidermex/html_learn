<!DOCTYPE html>
<html>

<head>
   <title>Gradient Background</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe"
      crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV"
      crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="gradient">
   <div class="container">
      <div class="d-flex flex-column align-items-center">
         <div class="header row">
            <svg height="100%" width="100%">
               <defs>
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                     <stop offset="0%" style="stop-color:rgb(76, 107, 207);stop-opacity:1" />
                     <stop offset="100%" style="stop-color:rgb(182, 67, 21);stop-opacity:1" />
                  </linearGradient>
               </defs>
               <text fill="url(#grad1)" font-size="8vh" font-family="Monoton" x="0%" y="0%">
                  <tspan x="50%" y="40%" text-anchor="middle">Background</tspan>
                  <tspan x="50%" y="80%" text-anchor="middle">Generator</tspan>
               </text>
               Sorry, your browser does not support inline SVG.
            </svg>
         </div>
         <div class="colores d-flex flex-row justify-content-center">
            <input class="color1" type="color" name="color1" value="#00ff00">
            <input class="color2" type="color" name="color2" value="#ff0000">
         </div>
         <div class="info row">
            <h2>Current CSS Background</h2>
         </div>
         <div class="info1 row ">
            <h3 id="infoGrad"></h3>
            <button id="crystalBut" title="Copy to clipboard">
               <span class="fas fa-clipboard-check"></span>
            </button>
         </div>
         <div class="botonera row">
            <div class="col">
               <button id="original" class="btn myBoton"><span>Back to Original</span></button>
            </div>
            <div class="col">
               <button id="rancolor" class="btn myBoton"><span>Random choice</span></button>
            </div>
         </div>
      </div>
   </div>
   <script type="text/javascript" src="script.js"></script>
</body>

</html>
