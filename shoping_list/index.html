<!DOCTYPE html>
<html>

<head>
   <title>Javascript + DOM</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe"
      crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV"
      crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://spidermex.github.io/html_learn//clock1/images/wood-pattern.png">
   <div class="allbrowser">
      <div class="workarea">
         <div class="myheader">
            <h1>Shopping List</h1>
            <p id="first">Get it done today</p>
         </div>
         <div class="inputsection ">
            <input id="userinput" type="text" placeholder="enter items">
            <button id="enter">Enter</button>
         </div>
         <div class="principal ">
            <ul class="mylista ">
               <li>Wash Car</li>
               <li>Jello</li>
               <li>Spinach</li>
               <li>Rice</li>
               <li>Birthday Cake</li>
               <li>Candles</li>
            </ul>
         </div>
         <div class="instructions">
            <p>To add : Type task and press ENTER</p>
            <p>Togle 'done': Click on the task row</p>
            <p>To delete: Double-click over the row or click 'trash' button</p>
         </div>
      </div>
   </div>
   <script type="text/javascript" src="script.js"></script>
</body>

</html>
